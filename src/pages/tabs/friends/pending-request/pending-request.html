<ion-header>

  <ion-navbar>
    <ion-title>pending request</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closePendingRequestPage()" >Cancelar</button>
    </ion-buttons>

  </ion-navbar>


</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card ion-item *ngFor="let pendingFriend of pendingFriends">
      <!--img src="assets/img/bjork-live.jpg" -->
      <ion-item>

        <ion-card-title>
          {{pendingFriend.name}}
          <p>{{pendingFriend.email}}</p>
        </ion-card-title>

        <button ion-fab mini item-end ><ion-icon name="person-add"></ion-icon></button>

      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
