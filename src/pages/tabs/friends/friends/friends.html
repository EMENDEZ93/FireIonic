<ion-header>
  <ion-item>
    <ion-title>Friends</ion-title>
    <button ion-fab mini item-end (click)="openToAnswerFriendRequestPageModal()" padding><ion-icon name="md-arrow-round-down"></ion-icon></button>
    <button ion-fab mini item-end (click)="openPendingFriendRequestModal()" padding><ion-icon name="md-arrow-round-up"></ion-icon></button>
    <button ion-fab mini item-end (click)="openFindFriendModal()" padding><ion-icon name="person-add"></ion-icon></button>
  </ion-item>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card ion-item *ngFor="let friend of friends">
      <!--img src="assets/img/bjork-live.jpg" -->
      <ion-item>

        <ion-card-title>
          {{friend.name}}
          <p>{{friend.email}}</p>
        </ion-card-title>

        <button ion-fab mini item-end (click)="deleteFriendRecordRequesterAndRequested(friend.email)"><ion-icon name="md-trash"></ion-icon></button>

      </ion-item>

    </ion-card>

  </ion-list>

</ion-content>
