<ion-header>

  <ion-navbar>
    <ion-title>note-invitation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card ion-item *ngFor="let friend of friends">
      <!--img src="assets/img/bjork-live.jpg" -->
      <ion-item>
        <ion-card-title>
          {{friend.name}}
          <p>{{friend.email}}</p>
        </ion-card-title>
      </ion-item>
    </ion-card>

  </ion-list>

</ion-content>
