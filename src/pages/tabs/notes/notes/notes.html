<ion-header>
    <ion-item>
      <ion-title>Notas</ion-title>
      <button ion-fab mini item-end (click)="createNote()"><ion-icon name="add"></ion-icon></button>
    </ion-item>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card ion-item *ngFor="let note of notes">
      <!--img src="assets/img/bjork-live.jpg" -->
      <ion-item>
        <ion-card-title>
          {{note.title}}
        </ion-card-title>
        <button ion-fab mini item-end (click)="openNoteInvitationPageModal()" ><ion-icon name="md-share"></ion-icon></button>
        <button ion-fab mini item-end (click)="editNoteForm(note)" ><ion-icon name="create"></ion-icon></button>
        <button ion-fab mini item-end (click)="deleteNote(note.id)"><ion-icon name="trash"></ion-icon></button>
      </ion-item>

      <ion-card-content>
        <ion-card-header>
          {{note.title}}
        </ion-card-header>
        <p>
          {{note.description}}
        </p>
      </ion-card-content>

      <ion-item>
        <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
        Albums
        <ion-badge item-end>9</ion-badge>
      </ion-item>

      <ion-item>
        <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
        Followers
        <ion-badge item-end>260k</ion-badge>
      </ion-item>

    </ion-card>

  </ion-list>
</ion-content>
