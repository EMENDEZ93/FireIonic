<ion-header>

  <ion-navbar>
    <ion-title>note-pending-invitations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card ion-item *ngFor="let note of pending_invitations_to_notes">
      <!--img src="assets/img/bjork-live.jpg" -->
      <ion-item>
        <ion-card-title>
          {{note.title}}
          <p>{{note.description}}</p>
        </ion-card-title>

        <button ion-fab mini item-end ><ion-icon name="md-trash"></ion-icon></button>

      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
