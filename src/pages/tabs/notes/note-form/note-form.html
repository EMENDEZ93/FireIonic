<ion-header>

  <ion-navbar>
    <ion-title></ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeNoteFormModal()" >Cancelar</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text"  [(ngModel)]="note.title" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripti√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="note.description" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="note.startDate" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>startTime</ion-label>
      <ion-datetime displayFormat="hh:mm A" pickerFormat="hh:mm A" [(ngModel)]="note.startTime" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Ends Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="note.endDate" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Ends Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" pickerFormat="hh:mm A" [(ngModel)]="note.endTime" ></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="saveNote(note)">Guardar Nota</button>

</ion-content>
