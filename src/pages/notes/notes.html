<ion-header>

  <ion-navbar>
    <ion-title>Notas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-card ion-item *ngFor="let note of notes">

      <!--img src="assets/img/bjork-live.jpg" -->

      <ion-item>
        <ion-card-title>
          {{note.title}}
        </ion-card-title>
        <ion-icon name="create" (click)="editNoteForm(note)" item-end padding></ion-icon>
        <ion-icon name="trash" item-end padding></ion-icon>
      </ion-item>

      <ion-card-content>
        <ion-card-header>
          {{note.title}}
        </ion-card-header>
        <p>
          {{note.description}}
        </p>
      </ion-card-content>

      <ion-item>
        <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
        Albums
        <ion-badge item-end>9</ion-badge>
      </ion-item>

      <ion-item>
        <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
        Followers
        <ion-badge item-end>260k</ion-badge>
      </ion-item>

    </ion-card>


  </ion-list>

</ion-content>
