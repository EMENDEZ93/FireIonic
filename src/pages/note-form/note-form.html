<ion-header>

  <ion-navbar>
    <ion-title>{{note.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Descripti√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="note.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ends Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="note.endTime" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="note.endDate"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="saveNote()">Guardar Nota</button>
  <button ion-button block *ngIf="note.id" (click)="deleteNote()">Eliminar Nota</button>

</ion-content>
